<div class="mat-elevation-z8">
    <table mat-table [dataSource]="users" style="width:100%">
  
      <!-- UserName Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> UserName </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
  
      <!-- FirstName Column -->
      <!-- <ng-container matColumnDef="firstName">

      <!-- LastName Column -->

      </ng-container> -->
  
      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="loginTime">
        <th mat-header-cell *matHeaderCellDef> LoginTime </th>
        <td mat-cell *matCellDef="let element"> {{element.loginTime}} </td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="logOutTime">
        <th mat-header-cell *matHeaderCellDef> LogOutTime </th>
        <td mat-cell *matCellDef="let element"> {{element.logOutTime}} </td>
      </ng-container>

      <!-- Delete Button Column -->
      <ng-container matColumnDef="dbutton">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
            <a (click)="deleteUser(element.id)" class="text-danger">Delete</a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
